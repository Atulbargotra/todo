<p-table [value]="rooms" styleClass="p-datatable-gridlines" selectionMode="single" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
      <tr>
          <th>Room Number</th>
          <th>Price</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-room>
      <tr (click)="roomSelected(room)" [ngClass]="{'newRow': room.newRow}">
          <td>{{ room.number }}</td>
          <td>{{ room.price }}</td>
      </tr>
  </ng-template>
</p-table>
